<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myheader"></div>
<body>




<div class="container-wrapper">
    <div class="container">
        <div class="container mt-5 pt-5">
            <h1>Products</h1>
            <hr>
            <h2>Update Product</h2>

            <form action="#" th:action="@{createProduct}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="formGroupExampleInput1">ID</label>
                    <input type="hidden" th:field="*{idProduct}" class="form-control" id="formGroupExampleInput1"
                           placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Product Name</label>
                    <input type="text" th:field="*{productName}" class="form-control" id="formGroupExampleInput2"
                           placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Description</label>
                    <input type="text" th:field="*{productDescription}" class="form-control" id="formGroupExampleInput3"
                           placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Count</label>
                    <input type="number" th:field="*{productCount}" class="form-control" id="formGroupExampleInput4"
                           placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput5">Stock</label>
                    <input type="number" th:field="*{productStock}" class="form-control" id="formGroupExampleInput5"
                           placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput6">Price</label>
                    <input type="number" step="any" th:field="*{productPrice}" class="form-control"
                           id="formGroupExampleInput6"
                           placeholder="Example input">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Update</button>

            </form>

            <a th:href="@{/products}">Back to Product list</a>

        </div>
    </div>
</div>

</body>
</html>
